<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex mt-4 justify-content-center">
          <p id="header" class="c">Roll the dices!</p>
        </div>
      </div>

      <div class="container justify-content-center">
        <div class="row justify-content-center">
          <!-- Player One -->
          <div
            class="player-one d-flex py-2 col-md-12 col-lg-6 justify-content-center"
          >
            <div class="row">
              <div></div>
              <h3 class="text-center">Player One</h3>
              <div class="d-flex justify-content-center">
                <img id="dice-p-one" src="" alt="dicee" />
              </div>
            </div>
          </div>
          <!-- Player Two -->
          <div
            class="player-two d-flex py-2 col-md-12 col-lg-6 justify-content-center"
          >
            <div class="row">
              <div></div>
              <h3 class="text-center">Player One</h3>
              <div class="d-flex justify-content-center">
                <img id="dice-p-two" src="" alt="dicee" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex col mt-4 justify-content-center">
        <button type="" id="roll" class="">
          <h5 class="roll">Click to Roll Dices!</h5>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
